<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/simulateur.css">
    <title>Faire un devis</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img class="logo" src="assets/images/logo.webp" alt="Logo Mon bureau tout propre">
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Faire un devis</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <h1>Faire un devis</h1>
        <form id="devis">

            <div class="form-group">
                <label for="surface">Surface (en m²)</label>
                <input type="number" id="surface" min="1" required>
            </div>

            <div class="form-group">
                <label for="frequency">Fréquence du nettoyage</label>
                <select id="frequency" required>
                    <option value=1>Une fois par semaine</option>
                    <option value=2>Deux fois par semaine</option>
                    <option value=3>Trois fois par semaine</option>
                    <option value=4>Quatre fois par semaine</option>
                    <option value=5>Tous les jours</option>
                </select>
            </div>

            <div class="form-group">
                <label for="window">Option vitres incluses</label>
                <input type="checkbox" id="window">
            </div>

            <input type="submit" value="Faire le devis">
        </form>

        <div id="result-container" class="result-container hidden">
            <h2>Votre devis</h2>
            <p id="result"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mon bureau tout propre</p>
    </footer>

    <script src="assets/scripts/simulateur.js"></script>
    <script src="assets/scripts/hamburger.js"></script>
</body>

</html>
